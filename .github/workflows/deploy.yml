name: Deploy DriveTrackAPI

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: drivetrack-api/DriveTrackAPI  # ðŸ‘ˆ define o diretÃ³rio base dos comandos

    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Build e Publish
      run: |
        dotnet restore DriveTrackAPI.csproj
        dotnet publish DriveTrackAPI.csproj -c Release -o publish

    - name: Copiar arquivos para o servidor via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "drivetrack-api/DriveTrackAPI/publish/*"
        target: "/home/${{ secrets.SSH_USER }}/api"

    - name: Rodar a API remotamente
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          pkill -f 'dotnet' || true
          nohup ~/.dotnet/dotnet /home/${{ secrets.SSH_USER }}/api/DriveTrackAPI.dll > /dev/null 2>&1 &
